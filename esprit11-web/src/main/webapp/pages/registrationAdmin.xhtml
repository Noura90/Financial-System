<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/font-awesome.css" />
	<link rel="stylesheet" href="../resources/css/unicorn-login.css" />
	<link rel="stylesheet" href="../resources/css/font-awesome.css" />
	<link rel="stylesheet" href="../resources/css/jquery.gritter.css" />
	<link rel="stylesheet" href="../resources/css/jquery-ui.css" />
	<link rel="stylesheet" href="../resources/css/unicorn.css" />
	<h:outputStylesheet library="css" name="../resources/bootstrap.min.css" />
	<h:outputStylesheet library="css"
		name="resources/font-awesome/css/font-awesome.css" />
	<h:outputStylesheet library="css" name="sb-admin.css" />

	<script type="text/javascript" src="../resources/js/respond.min.js"></script>
</h:head>

<body>


	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Entrez les informations n√©cessaires :</h3>
					</div>
					<h:form id="registrationForm">
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<h:outputText value="Nom de l'administrateur" />
									<h:message for="firstNameField" styleClass="form-error" />
									<h:inputText id="firstNameField" class="form-control"
										required="true" requiredMessage=" is mendatory"
										validatorMessage=" is an alphabetical field"
										value="#{registrationControllerAdmin.admin.name_user}">
										<f:validateRegex pattern="[a-z A-Z]*" for="firstNameField" />
									</h:inputText>
								</div>



								<div class="form-group">
									<h:outputText value="E-mail" />
									<h:message for="eMailField" styleClass="form-error" />
									<h:inputText id="eMailField" class="form-control"
										required="false" requiredMessage=" is mendatory"
										validatorMessage=" must be well formed"
										value="#{registrationControllerAdmin.admin.email_user}">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
											for="eMailField" />
									</h:inputText>
								</div>
								<div class="form-group">
									<h5>Date de naissance</h5>
									<p:calendar value="#{registrationControllerAdmin.admin.birthday}"
										pattern="MM/dd/yyyy" />
								</div>
								<div class="form-group">
									<h:outputText value="Mot de passe" />
									<h:message for="passwordField" styleClass="form-error" />
									<h:inputSecret id="passwordField" redisplay="true"
										class="form-control" required="true"
										requiredMessage=" is mendatory"
										validatorMessage=" length must be between 8 and 12 characters"
										value="#{registrationControllerAdmin.admin.password_user}">
										<f:validateLength minimum="8" maximum="12" for="passwordField" />
									</h:inputSecret>
								</div>
								<div class="form-group">
									<h:outputText value="Adresse" />
									<h:message for="addressField" styleClass="form-error" />
									<h:inputText id="addressField" class="form-control"
										required="true" requiredMessage=" is mendatory"
										validatorMessage=" is an alphabetical field"
										value="#{registrationControllerAdmin.admin.address_Admin}">
										<f:validateRegex pattern="[a-z  A-Z]*" for="addressField" />
									</h:inputText>
								</div>
								<div class="pull-left">
									<a href="login2.xhtml" class="grey flip-link to-login">Cliquez ici pour vous identifier</a>
								</div>


								<h:commandButton class="btn btn-block btn-primary btn-default"
									value="Sauvegarder" type="submit"
									action="#{registrationControllerAdmin.doRegisterAdmin1()}" />
							</fieldset>
							<br /> <br />
							<h:messages layout="table" styleClass="form-error"
								showDetail="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
