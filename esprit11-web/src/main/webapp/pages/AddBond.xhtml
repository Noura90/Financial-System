<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="template2Admin.xhtml">


	<ui:define name="title">
             My Bonds 
             </ui:define>
	<ui:define name="minititle">
		<h5>Add new Bond</h5>
	</ui:define>
	<ui:define name="title4">
           My Bonds
             </ui:define>


	<ui:define name="content1">




		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="fa fa-align-justify"></i>
						</span>
						<h5>Add A Bond Form</h5>

					</div>
					<div class="widget-content nopadding">
						<h:form rendered="#{!authenticationController.loggedIn}">
							<div class="alert alert-danger">
								You should be logged in to get access to this area. Please Sign
								up
								<h:commandLink action="login2?faces-redirect=true" value="here" />
							</div>
						</h:form>
						<h:form rendered="#{authenticationController.loggedIn}"
							class="form-horizontal" method="post" action="MyBonds.xhtml"
							name="basic_validate" id="basic_validate" novalidate="novalidate">
							<!--   -->
							<div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-2 control-label">Bond
									Type</label>

								<div class="col-sm-9 col-md-9 col-lg-10">
									<h:inputText type="text" class="form-control input-sm"
										name="required" id="required"
										value="#{registerBond.bond.typeBond}"></h:inputText>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-2 control-label">Description</label>
								<div class="col-sm-9 col-md-9 col-lg-10">
									<h:inputText type="text" class="form-control input-sm"
										name="email" id="email"
										value="#{registerBond.bond.description}"></h:inputText>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-2 control-label">Capital
									number</label>
								<div class="col-sm-9 col-md-9 col-lg-10">
									<h:inputText type="text" class="form-control input-sm"
										name="date" id="date" value="#{registerBond.bond.nombreCapital}"></h:inputText>
								</div>
							</div>
							
							
					
 					<div class="form-group">
 					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
       				<div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-2 control-label">Delevery Type</label>
								</div>
       				 <p:selectOneMenu value="#{registerBond.bond.deleveryType}">
           			 <f:selectItem itemLabel="Select One" itemValue="" />
            		 <f:selectItem itemLabel="At Home" itemValue="At Home" />
           			 <f:selectItem itemLabel="At Store" itemValue="At Store" />
					  </p:selectOneMenu>
					  						</h:panelGrid>				
					  
							</div>
							

       				 
    	            

				<!--  			
			 <div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-2 control-label">Set type of delevery</label>
								<div class="col-sm-9 col-md-9 col-lg-10">
									<h:inputText type="text" class="form-control input-sm"
										name="state" id="state" value="#{registerBond.bond.deleveryType}"></h:inputText>
								</div>
								</div>
							-->
							<h:form id="form11">

								<p:fileUpload fileUploadListener="#{registerBond.upload}"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000"
									description="Select Images" />

							</h:form>

							<div class="form-actions">
								<h:commandLink class="btn btn-primary"
									action="#{registerBond.doAddBond()}" value="Add" type="submit">
								</h:commandLink>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>


</html>
