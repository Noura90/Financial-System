<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Unicorn Admin</title>


	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/font-awesome.css" />
	<link rel="stylesheet" href="../resources/css/unicorn-login.css" />
	<script type="text/javascript" src="../resources/js/respond.min.js"></script>
</h:head>

<body>
	<div class="container">
		<div id="logo">
			<img src="../resources/img/logo.png" alt="" />
		</div>
		<div id="user">
			<div class="avatar">
				<div class="inner"></div>
				<img src="../resources/img/demo/av1_1.jpg" />
			</div>
			<div class="text">
				<h4>
					Hello,<span class="user_name"></span>
				</h4>
			</div>
		</div>



		<div class="loginbox">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<h:form id="loginform">
						<div class="loginbox">
							<p>Enter your e-mail address below and we will send you
								instructions how to recover a password.</p>
						</div>
					</h:form>
					<h:form id="formLogin">
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<h5>E-mail</h5>
									<h:inputText class="form-control" placeholder="E-mail"
										value="#{sendMailTLS.destinatioMail}" />
								</div>

								<div class="form-actions clearfix">
									<div class="pull-left">
										<a href="login2.xhtml" class="grey flip-link to-login">Click
											to login</a>
									</div>
									<div class="pull-right">
										<a href="registration2.xhtml"
											class="blue flip-link to-register">Create new account</a>
									</div>



									<h:commandButton type="submit"
										styleClass="btn btn-block btn-primary btn-default"
										id="authFormCommand" value="SEND"
										action="#{sendMailTLS.sendmail()}" />

								</div>
								
							</fieldset>
							
						</div>
					</h:form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
