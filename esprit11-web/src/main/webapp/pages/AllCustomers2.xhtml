							<h:commandLink

				<h:outputText value="NOM" />

		<h:column>
			<f:facet name="header">
				<h:outputText value="MOT DE PASSE" />

			<h:outputText value="#{customer.password_user}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="EMAIL" />
			</f:facet>
			<h:outputText value="#{customer.email_user}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="CAPITAL" />
			</f:facet>
			<h:outputText value="#{customer.nbre_capital_P}" />

		<h:column>

</h:column>
