        <ui:composition template="template2.xhtml">

             <h5>Les Actions</h5>

            <ui:define name="content1">
            <br></br>
              
<h:form rendered="#{authenticationController.loggedIn}">
<h:messages layout="table" styleClass="form-error"
								showDetail="true" />
	<h:dataTable class="table table-bordered table-striped table-hover data-table" border="0" rules="all" value="#{TShareController.shares}"
		var="share">
		

		<h:column>
			<f:facet name="header">
				<h:outputText value="NOM" />
			</f:facet>
			<h:outputText value="#{share.shareName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="OUVERTURE" />
			</f:facet>
			<h:outputText value="#{share.openingUp}" />
		</h:column>
		
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="HAUT" />
			</f:facet>
			<h:outputText value="#{share.high}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="BAS" />
			</f:facet>
			<h:outputText value="#{share.low}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="VOLUME(TITRES)" />
			</f:facet>
			<h:outputText value="#{share.volumeValues}" />
		</h:column>
		
		
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="DERNIER" />
			</f:facet>
			<h:outputText value="#{share.last}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="VARIATION" />
			</f:facet>
			<h:outputText value="#{share.variation}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="VOLUME(DT)" />
			</f:facet>
			<h:outputText value="#{share.nbrCapital}" />
		</h:column>
		<h:column>
		<f:facet name="header">
								ACHETER
		</f:facet>
		
											<h:commandLink
												action="#{TShareController.addTransaction()}"
												value="ACHETER">
												<f:setPropertyActionListener
													target="#{TShareController.share}" value="#{share}" />
											</h:commandLink>
</h:column>	
</h:dataTable>

</h:form>
<h:form rendered="#{!authenticationController.loggedIn}">
						<div class="alert alert-danger">
							You should be logged in to get access to this area. Please Sign up
							<h:commandLink
								action="login2?faces-redirect=true"
								value="here" />
						</div>
					</h:form>
					
						<h:form id="jsfexample">
      
        <p:dataTable value="#{manager.returnCacheListAllShare()}" var="item" id="mydata" rendered="false">
            <p:column>
                <f:facet name="header">NOM</f:facet>
                <h:outputText value="#{item.shareName}" />
            </p:column>
            <p:column>
                <f:facet name="header">BAS</f:facet>
                <h:outputText value="#{item.low}" />
            </p:column>
            <p:column>
                <f:facet name="header">HAUT</f:facet>
                <h:outputText value="#{item.high}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">OUVERTURE</f:facet>
                <h:outputText value="#{item.openingUp}" />
            </p:column>
            <p:column>
                <f:facet name="header">VOLUME DT</f:facet>
                <h:outputText value="#{item.volumeDT}" />
            </p:column>
           
        </p:dataTable>
        <p:panel >
            <h:commandLink>
                <p:graphicImage value="../resources/img/excel_icon.png"  width="100" height="100"/>
                <p:dataExporter type="xls" postProcessor="#{manager.postProcessXLS}"
                    target="mydata" fileName="myexcel" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage value="../resources/img/NoP_PDF_downlaod.png"  width="100" height="100"/>
                <p:dataExporter type="pdf" target="mydata" fileName="mypdf" />
            </h:commandLink>
        </p:panel>

    </h:form>

        </ui:composition>

</html>
