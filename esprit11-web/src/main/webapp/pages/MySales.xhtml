<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="template3.xhtml">


	<ui:define name="title">
             My Bonds
             </ui:define>
	<ui:define name="minititle">
		<h5>List of My Sales</h5>
	</ui:define>
	<ui:define name="title4">
            My Sales
             </ui:define>


	<ui:define name="content1">

		<div class="row">

			<h:form id="registrationForm" rendered="#{MyBondsController.display}">
				<div class="col-xs-12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"> <i class="fa fa-th-list"></i>
							</span>
							<h5>Check My Sales</h5>

						</div>
						<div class="widget-content">


							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Check My Sales</h3>
								</div>
								<div class="panel-body">

									<fieldset>
										
										<div class="form-group">
											<h:outputText value="Bond Type" />
											<h:message for="lastNameField" styleClass="form-error" />
											<h:inputText id="lastNameField" class="form-control"
												value="#{MyBondsController.bond.typeBond}">
											</h:inputText>
											
											
										</div>



										<div class="form-group">
											<h:outputText value="Type of delevery" />
											<h:message for="DelvField" styleClass="form-error" />
											<h:inputText id="DelvField" class="form-control"
												value="#{MyBondsController.bond.deleveryType}">
											</h:inputText>
											
										</div>
										
										<div class="form-group">
											<h:outputText value="Address of Delevery" />
											<h:message for="Address" styleClass="form-error" />
											<h:inputText id="Address" class="form-control"
												value="#{transactionCustomer.deliveryaddress}">
											</h:inputText>
											
										</div>
										
										
										
									</fieldset>
								</div>
							</div>


						</div>
					</div>
				</div>
			</h:form>
		</div>





		<h:form>
			
			
			<h:dataTable id="dataTables-example_wrapper"
				class="table table-bordered table-striped table-hover data-table"
				value="#{MyBondsController.bonds}"
				rowClasses="gradeA odd, gradeA even" var="bond">
				<h:column>
					<f:facet name="header">
								Bond Image
								</f:facet>
					<img src="../resources/UploadedImages/#{bond.imageLink}"
						width="100" height="100"></img>
					<!-- <a href="../resources/UploadedImages/#{service.imageLink}">Full Size</a>
										 -->
				</h:column>
				<h:column>
					<f:facet name="header">
								Bond Type
								</f:facet>
					<h:outputText value="#{bond.typeBond}" />
				</h:column>
				<h:column>
					<f:facet name="header">
								Capitals
								</f:facet>
					<h:outputText value="#{bond.nombreCapital}" />
				</h:column>
				<h:column>
					<f:facet name="header">
								Description
								</f:facet>
					<h:outputText value="#{bond.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">
								Type of delevery
					</f:facet>
					<h:outputText value="#{bond.deleveryType}" />
					
				</h:column>
				
				<h:column>
					            <f:facet name="header">
								Address of delevery
								</f:facet>
					            <h:outputText value="#{bond.addressBuyer}" />
				</h:column>
				
				</h:dataTable>
		</h:form>









	</ui:define>

</ui:composition>


</html>
